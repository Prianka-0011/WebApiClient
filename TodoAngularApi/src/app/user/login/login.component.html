<img class="log-img" src="/assets/image/pop2.jpg" class="mx-auto d-block"style="border-radius:40px ;width: 80px;height: 80px;">
<form #form="ngForm" class="mb-4" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>UserName</label>
        <input class="form-control" type="text"name="UserName" #UserName="ngModel"[(ngModel)]="formModel.UserName"required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="Password" #Password="ngModel"[(ngModel)]="formModel.Password"required>
    </div>
    <div class="form-row">
        <div class="col-md-8 offset-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!form.valid">Sign In</button>
        </div>
    </div>
</form>
