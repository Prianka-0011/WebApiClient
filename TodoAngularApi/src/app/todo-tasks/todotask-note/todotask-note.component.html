
<div class="midle-view">
 
   <div class="row">
     <div class="col-md-6 offset-md-3">
      <form #form="ngForm"  autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="Id" [value]="service.formData.Id">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="What do you want to do" class="form-group" name="Task" #Task="ngModel"[(ngModel)]="service.formData.Task" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="date"  class="form-group" name="Date" #Date="ngModel" [(ngModel)]="service.formData.Date">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="Place" class="form-group" name="Place" #Place="ngModel"[(ngModel)]="service.formData.Place" >
            </div>
          </div>
          <div class="col-md-6"> 
            <div class="form-group">
              <input type="text" placeholder="Description" class="form-group" name="Description" #Description="ngModel"[(ngModel)]="service.formData.Description" >
            </div>
          </div>
        </div>
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <button class="btn btn-danger sb btn-block" type="submit"><i class="fas fa-plus"></i></button>
                </div>  
              </div>
            </div>
       </form>
     </div>
   </div>
 </div>


<style>

.midle-view{
    background-color: burlywood;
  }
  .midle-view form.active {
    color: #fff;
    border-bottom: 4px solid #fff;
  }

.midle-view input{
  /* padding: .5rem 1rem;

  border: none;
  margin-left: 1px;
  font-size: 1.15rem;
  margin: 0.25rem;
  border-radius: 25px;
  text-align: center;
  width: 320px;
 
}
.midle-view .sb{
  width: 50px;
  height: 50px;
  border-radius: 25px;
  margin-left: 19rem;
}
.midle-view .add-button{
  height: 30px;
  width: 100px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  text-align: center;
  cursor: pointer;
  background: #330800;
  color:#fff;
}
</style>
