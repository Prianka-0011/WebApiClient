
<div class="midle-view">
<form #form="ngForm"  autocomplete="off" (submit)="onSubmit(form)">
    
        <input type="hidden" name="Id" [value]="service.formData.Id">
            <div class="form-group">
              <input type="text" placeholder="What do you want to do" class="form-Inline" name="Task" #Task="ngModel"[(ngModel)]="service.formData.Task" >
            </div>
            <div class="form-group">
              <input type="date"  class="form-Inline" name="Date" #Date="ngModel" [(ngModel)]="service.formData.Date">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Place" class="form-Inline" name="Place" #Place="ngModel"[(ngModel)]="service.formData.Place" >
            </div>
            <div class="form-group">
              <input type="text" placeholder="Description" class="form-Inline" name="Description" #Description="ngModel"[(ngModel)]="service.formData.Description" >
            </div>
            <div class="form-group">
              <button class="add-button form-Inline" type="submit"><i class="fas fa-plus"></i></button>
            </div>  
</form>
</div>  

<style>
  .midle-view form.active {
    color: #fff;
    border-bottom: 4px solid #fff;
  }
